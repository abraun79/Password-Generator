<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gerador de Senhas</h1>
    <form action="index.php" method="POST">
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" name="length" value="8" min="1" required>
        
        <label for="keywords">Palavras-chave (opcional):</label>
        <input type="text" id="keywords" name="keywords">
        
        <label for="quantity">Quantidade de Senhas:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        
        <label>
            <input type="checkbox" name="special_chars"> Incluir Caracteres Especiais
        </label>
        
        <label>
            <input type="checkbox" name="uppercase"> Incluir Letras Mai√∫sculas
        </label>
        
        <button type="submit">Gerar Senhas</button>
    </form>
</div>

</body>
</html>
